<div ng-show="newCtrl.sessionUser">
	<h3>New Event</h3>
	<form ng-submit="newCtrl.addEvent()">
		<label for="name">Name:</label>
		<br>
		<input type="text" ng-model="newCtrl.newEvent.name" name="name" required>
		<br>
		<label for="organizerName">Organizer Name:</label>
		<br>
		<input type="text" ng-model="newCtrl.newEvent.organizer.name" name="organizerName" required>
		<br>
		<label for="organizerPhone">Organizer Phone:</label>
		<br>
		<input type="text" ng-model="newCtrl.newEvent.organizer.phone" name="organizerPhone" required>
		<br>
		<label for="organizerEmail">Organizer Email:</label>
		<br>
		<input type="email" ng-model="newCtrl.newEvent.organizer.email" name="organizerEmail" required>
		<br>
		<label for="where">Where: </label>
		<br>
		<input type="text" ng-model="newCtrl.newEvent.where" name="where" required>
		<br>
		<label for="startDate">Start Date:</label>
		<br>
		<input type="date" ng-model="newCtrl.newEvent.startDate" name="startDate" required>
		<br>
		<label for="startTime">Start Time:</label>
		<br>
		<input type="time" ng-model="newCtrl.newEvent.startTime" name="startTime" required>
		<br>
		<label for="endDate">End Date:</label>
		<br>
		<input type="date" ng-model="newCtrl.newEvent.endDate" name="endDate" required>
		<br>
		<label for="endTime">End Time:</label>
		<br>
		<input type="time" ng-model="newCtrl.newEvent.endTime" name="endTime" required>
		<br>
		<input type="submit" value="Create">
	</form>
</div>
<div ng-hide="newCtrl.sessionUser">
	<a href="sessions/new">You need to log in</a>
</div>
